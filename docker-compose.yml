version: '3.8'

services:
  qb-connector:
    image: qb-web-connector:latest
    container_name: qb-web-connector
    ports:
      - "8080:8080"
    environment:
      - NODE_ENV=production
      - SERVER_URL=https://infinitecapi.online
    restart: unless-stopped
    volumes:
      - /opt/ssl/infinitecapi:/certs:ro  # Mount Sectigo certs
    networks:
      - portainer_net

networks:
  portainer_net:
    driver: bridge